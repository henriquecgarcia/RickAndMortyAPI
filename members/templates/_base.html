{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="{% static 'img/rick_icon.ico' %}" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Playing With API - Rick and Morty">
	<meta property="og:description" content="Site feito utilizando a API do Rick and Morty">
	<meta property="og:image" content="https://rickandmortyapi.com/api/character/avatar/1.jpeg">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Incluindo jQuery da CDN padrao -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	{% block head %}{% endblock head %}
</head>
<body>
	<h1 class="title hidden-mobile" id="header">
		<a href="/">Playing With API - Rick and Morty</a>
	</h1>

	<div class="container-fluid">
		{% block content %}{% endblock content %}
	</div>

	<div class="footer">
		<p class="right">Site feito utilizando a API do <a href="https://rickandmortyapi.com/" target="_blank">Rick and Morty</a></p>
		<p class="left">Por <a href="https://github.com/henriquecgarcia" target="_blank">Henrique Campanha Garcia</a></p>
	</div>
</body>
</html>
